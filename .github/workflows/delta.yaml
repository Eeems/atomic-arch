name: Generate deltas

on:
  workflow_dispatch:
    inputs:
      variant:
        description: Which variant to generate deltas for
        type: string
        required: true
      recreate:
        description: Recreate all deltas at the latest format
        type: boolean
        required: false

permissions:
  contents: read
  packages: write

concurrency:
  group: delta-${{ inputs.variant }}
  cancel-in-progress: true

jobs:
  run:
    name: atomic-arch:${{ inputs.variant }} deltas
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/eeems/atomic-arch-builder:latest
      options: >-
        --privileged
        --security-opt seccomp=unconfined
        --security-opt apparmor=unconfined
        --cap-add=SYS_ADMIN
        --cap-add=NET_ADMIN
        --device /dev/fuse
        --tmpfs /tmp
        --tmpfs /run
        --userns=host
        -v /var/lib/containers:/var/lib/containers
        -v /:/run/host
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Ensure .docker exists
        run: |
          mkdir -p /github/home/.docker
          if ! [ -f /github/home/.docker/config.json ];then
            echo '{"auths":{}}' > /github/home/.docker/config.json
          fi

      - name: Login to dockerhub
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          auth_file_path: /run/containers/0/auth.json

      - name: Build
        id: build
        shell: bash
        run: |
          mkdir -p /run/podman
          podman system service --time 0 unix:///run/podman/podman.sock &
          ./make.py delta --push ${{ inputs.variant }}
          kill $(jobs -p)
        env:
          updates: ${{ inputs.updates }}
          TMPDIR: ${{ runner.temp }}
