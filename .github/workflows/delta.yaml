name: Generate deltas

on:
  workflow_dispatch:
    inputs:
      variant:
        description: Which variant to generate deltas for
        type: string
        required: true
      recreate:
        description: Recreate all deltas at the latest format
        type: boolean
        required: false

permissions:
  contents: read
  packages: write
  actions: write

concurrency:
  group: delta-${{ inputs.variant }}-${{ inputs.recreate }}
  cancel-in-progress: true

jobs:
  notifications:
    name: Clear notifications
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Clean cancellation notifications
        uses: ./.github/actions/clean-cancelled-notifications
        with:
          pat: ${{ secrets.NOTIFICATION_PAT }}

  matrix:
    name: atomic-arch:${{ inputs.variant }} deltas
    runs-on: ubuntu-latest
    container: &container
      image: ghcr.io/eeems/atomic-arch-builder:latest
      options: >-
        --privileged
        --security-opt seccomp=unconfined
        --security-opt apparmor=unconfined
        --cap-add=SYS_ADMIN
        --cap-add=NET_ADMIN
        --device /dev/fuse
        --tmpfs /tmp
        --tmpfs /run
        --userns=host
        -v /var/lib/containers:/var/lib/containers
        -v /:/run/host
    outputs:
      variant-matrix: ${{ steps.matrix.outputs.JSON_CONTENT }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Ensure .docker exists
        run: |
          mkdir -p /github/home/.docker
          if ! [ -f /github/home/.docker/config.json ];then
            echo '{"auths":{}}' > /github/home/.docker/config.json
          fi

      - name: Login to ghcr
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          auth_file_path: /run/containers/0/auth.json

      - name: Get matrix
        id: matrix
        shell: bash
        run: |
          args=""
          if [[ "${{ inputs.recreate }}" != "true" ]];then
            args="$args --missing"
          fi
          mkdir -p /run/podman
          podman system service --time 0 unix:///run/podman/podman.sock &
          echo 'JSON_CONTENT<<EOF' >> $GITHUB_OUTPUT
          ./make.py get-deltas --json $args ${{ inputs.variant }} \
          | jq -c '{"include": .}' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          kill $(jobs -p)
        env:
          TMPDIR: ${{ runner.temp }}
  run:
    name: ${{ matrix.a }} to ${{matrix.b}}
    runs-on: ubuntu-latest
    container: *container
    needs: matrix
    strategy:
      matrix: ${{ fromJson(needs.matrix.outputs.variant-matrix) }}
      fail-fast: false
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-container

      - name: Login to dockerhub
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          auth_file_path: /run/containers/0/auth.json

      - uses: ./.github/actions/mask-registry-passwords

      - name: Free up space
        uses: ./.github/actions/cleanup
        with:
          root: /run/host

      - uses: ./.github/actions/manifest-cache-restore

      - name: Build
        uses: ./.github/actions/run-with-podman-service
        with:
          run: |
            args=""
            if [[ "${{ inputs.recreate }}" == "true" ]];then
              args="--force"
            fi
            ./make.py delta $args --push --explicit ${{ matrix.a }} ${{ matrix.b }}
        env:
          TMPDIR: ${{ github.workspace }}/.tmp

      - uses: ./.github/actions/manifest-cache-update

      - name: Trigger manifest rebuild
        run: |
          gh workflow run manifest.yaml \
            --ref ${{ github.ref }}
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_PAT }}
