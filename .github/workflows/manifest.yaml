name: Build manifest

on:
  workflow_dispatch:
    inputs: &inputs
      cache:
        description: Should the cache be used
        default: true
        required: false
        type: boolean
  workflow_call:
    inputs: *inputs

permissions:
  contents: read
  packages: write
  actions: write

concurrency:
  group: manifest
  cancel-in-progress: true

jobs:
  notifications:
    name: Clear notifications
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Clean cancellation notifications
        uses: ./.github/actions/clean-cancelled-notifications
        with:
          pat: ${{ secrets.NOTIFICATION_PAT }}

  run:
    name: Build manifest
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/eeems/atomic-arch-builder:latest
      options: >-
        --privileged
        --security-opt seccomp=unconfined
        --security-opt apparmor=unconfined
        --cap-add=SYS_ADMIN
        --cap-add=NET_ADMIN
        --device /dev/fuse
        --tmpfs /tmp
        --tmpfs /run
        --userns=host
        -v /var/lib/containers:/var/lib/containers
        -v /:/run/host
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-container

      - name: Login to ghcr
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          auth_file_path: /run/containers/0/auth.json

      - uses: ./.github/actions/mask-registry-passwords

      - uses: ./.github/actions/manifest-cache-restore
        if: ${{ inputs.cache }}

      - name: Build
        uses: ./.github/actions/run-with-podman-service
        with:
          run: |
            args=""
            if [[ "$push" == "true" ]];then
              args="--push"
            fi
            ./make.py manifest $args
        env:
          TMPDIR: ${{ runner.temp }}
          push: ${{ github.event_name != 'pull_request' }}

      - uses: ./.github/actions/manifest-cache-update
