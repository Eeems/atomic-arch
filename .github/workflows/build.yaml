name: Build images
on:
  pull_request: &on-filter
    branches:
      - master
    paths:
      - .github/workflows/build.yaml
      - .github/workflows/iso.yaml
      - .github/workflows/delta.yaml
      - .github/workflows/build-variant.yaml
      - ".github/actions/cleanup/**"
      - make.py
      - seccomp.json
      - .contianerignore
      - "overlay/**"
      - "templates/**"
      - "variants/**"
  push: *on-filter
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"

# Ignore yaml-schema error here
x-permissions: &permissions
  contents: write
  actions: write
  packages: write

jobs:
  check:
    name: Ensure config is valid
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/eeems/atomic-arch-builder:latest
      options: >-
        --privileged
        --security-opt seccomp=unconfined
        --security-opt apparmor=unconfined
        --cap-add=SYS_ADMIN
        --cap-add=NET_ADMIN
        --device /dev/fuse
        --tmpfs /tmp
        --tmpfs /run
        --userns=host
        -v /var/lib/containers:/var/lib/containers
        -v /:/run/host
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ hashFiles('.github/workflows/Dockerfile.builder') }}-${{ hashFiles('make.py') }}
      - name: Ensure config is valid
        run: ./make.py check
        env:
          TMPDIR: ${{ runner.temp }}

  rootfs:
    name: Build atomic-arch:rootfs image
    needs: check
    uses: ./.github/workflows/build-variant.yaml
    secrets: inherit
    permissions: *permissions
    with:
      variant: rootfs

  base:
    name: Build atomic-arch:base image
    needs: rootfs
    uses: ./.github/workflows/build-variant.yaml
    secrets: inherit
    permissions: *permissions
    with:
      variant: base
      updates: ${{ fromJson(needs.rootfs.outputs.updates) }}

  base-nvidia:
    name: Build atomic-arch:base-nvidia image
    needs: base
    uses: ./.github/workflows/build-variant.yaml
    secrets: inherit
    permissions: *permissions
