name: Build builder image
on:
  pull_request: &on-filter
    branches:
      - master
    paths:
      - .github/workflows/tool-builder.yaml
      - "tools/builder/**"
      - "tools/dockerfile2llbjson/**"
  push: *on-filter
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: read
  packages: write

jobs:
  builder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

      - uses: ./.github/actions/mask-registry-passwords

      - name: Generate tags
        id: meta
        run: |
          IMAGE_NAME=ghcr.io/eeems/arkes-builder
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "tags=${IMAGE_NAME}:${{ github.sha }},${IMAGE_NAME}:${{ github.head_ref || github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tools/builder/Containerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
