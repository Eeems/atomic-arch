name: Build builder image
on:
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/builder.yml
      - .github/workflows/Dockerfile.builder
  push:
    branches:
      - master
    paths:
      - .github/workflows/builder.yml
      - .github/workflows/Dockerfile.builder
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: docker.io

      - name: Mask the Docker password (JWT)
        run: |
          CONFIG=""
          for path in \
            "${DOCKER_CONFIG:-}/config.json" \
            "${RUNNER_TEMP:-}/_temp/.docker/config.json" \
            "${HOME}/.docker/config.json"
          do
            if [[ ! -f "$path" ]]; then
              continue
            fi
            CONFIG="$path"
            echo "Masking auths in $CONFIG"
            jq -r '.auths | to_entries[] | .value.auth' "$CONFIG" \
            | while IFS= read -r auth; do
              [[ "$auth" == "null" ]] && continue
              token=$(echo "$auth" | base64 -d | cut -d: -f2)
              [[ -n "$token" ]] && echo "::add-mask::$token"
            done
          done
          if [[ -z "$CONFIG" ]]; then
            echo "No Docker config.json found â€“ nothing to mask"
          fi

      - name: Generate tags
        id: meta
        run: |
          IMAGE_NAME=docker.io/eeems/atomic-arch:_builder
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "tags=${IMAGE_NAME}-${{ github.sha }},${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .github/workflows
          file: .github/workflows/Dockerfile.builder
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
