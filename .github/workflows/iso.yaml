name: Build an iso

on:
  workflow_call:
    inputs: &inputs
      variant:
        description: Which variant to generate an ISO for
        type: string
        required: true
  workflow_dispatch:
    inputs: *inputs

permissions:
  contents: read
  packages: read

concurrency:
  group: delta-${{ inputs.variant }}
  cancel-in-progress: true

jobs:
  run:
    name: atomic-arch:${{ inputs.variant }} iso
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/eeems/atomic-arch-builder:latest
      options: >-
        --privileged
        --security-opt seccomp=unconfined
        --security-opt apparmor=unconfined
        --cap-add=SYS_ADMIN
        --cap-add=NET_ADMIN
        --device /dev/fuse
        --tmpfs /tmp
        --tmpfs /run
        --userns=host
        -v /var/lib/containers:/var/lib/containers
        -v /:/run/host
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-container

      - name: Login to ghcr
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          auth_file_path: /run/containers/0/auth.json

      - uses: ./.github/actions/mask-registry-passwords

      - name: Free up space
        uses: ./.github/actions/cleanup
        with:
          root: /run/host

      - name: Build
        uses: ./.github/actions/run-with-podman-service
        with:
          run: ./make.py iso ${{ inputs.variant }}
        env:
          TMPDIR: ${{ runner.temp }}

      - name: Upload iso
        uses: actions/upload-artifact@v4
        with:
          name: atomic-arch-${{ inputs.variant }}.iso
          path: /var/lib/system/atomic-arch-${{ inputs.variant }}-*.iso
